<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deecee</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"

  <body>
    <header>
      <div class="header-top">
        <div class="header-phone">
          <img src="/assets/phone.png" alt="phone_icon" />
          <p>011-40848482</p>
        </div>
        <div class="header-contents">
          <p>Blog</p>
          <p>Carers</p>
          <p>FAQs</p>
        </div>
      </div>
      <nav class="navbar">
        <div class="nav-logo">
          <img src="/assets/DEECEE WEBSITE LOGO 2 BLUE 1.png" alt="mainlogo" />
        </div>
        <div class="hamburger" style="cursor: pointer">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="list-container">
          <ul class="nav-list">
           
            <li><img src="/assets/home-icon.png" alt="home" /></li>
            <li>Courses Offered</li>
            <li>Join our Live Classes</li>
            <li>Free Videos</li>
            <li>Study Materia</li>
            <li><button class="nav-btn" style="margin-bottom: 40px;">contact us</button></li>

    <script src="script.js"></script>
